name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for changelog

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog section
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract changelog for this version
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          # If extraction failed, use generic message
          if [ ! -s release_notes.md ]; then
            echo "Release $VERSION of NAV Scoring application" > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nav-scoring:v${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/nav-scoring:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create success notice
        if: success()
        run: |
          echo "âœ“ Release v${{ steps.version.outputs.version }} created successfully"
          echo "  - GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
          if [ "${{ secrets.DOCKER_USERNAME }}" != "" ]; then
            echo "  - Docker Image: ${{ secrets.DOCKER_USERNAME }}/nav-scoring:v${{ steps.version.outputs.version }}"
          fi
