version: '3.8'

services:
  nav-scoring:
    build: .
    container_name: nav_scoring
    ports:
      - "8000:8000"
    volumes:
      - /mnt/user/appdata/nav_scoring/data:/app/data
      - /mnt/user/appdata/nav_scoring/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
