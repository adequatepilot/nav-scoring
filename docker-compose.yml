version: '3.8'

services:
  nav-scoring:
    image: nav-scoring:latest
    container_name: nav-scoring
    ports:
      - "8000:8000"
    volumes:
      - ./persistent_data:/app/data
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
